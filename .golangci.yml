run:
  deadline: 5m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
    - third_party
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_mock\\.go$"
    - "wire_gen\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  govet:
    check-shadowing: true
    enable-all: true
  golint:
    min-confidence: 0.8
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/pkg/errors
    packages-with-error-message:
      - github.com/pkg/errors: "use standard library errors package"
  misspell:
    locale: US
  lll:
    line-length: 120
  goimports:
    local-prefixes: github.com/go-mastery/advanced-go-learning
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - commentedOutCode
      - whyNoLint
  funlen:
    lines: 100
    statements: 50
  gocognit:
    min-complexity: 20
  nestif:
    min-complexity: 4
  unparam:
    check-exported: false
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  gomodguard:
    allowed:
      modules:
        - gopkg.in/yaml.v3
      domains:
        - golang.org
        - github.com
        - google.golang.org
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt
      versions:
        - "github.com/mitchellh/go-homedir":
            version: "< 1.0.0"
            reason: "use os.UserHomeDir() instead"

linters:
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - gocognit
    - nestif
    - prealloc
    - godox
    - gomodguard
  disable:
    - maligned
    - golint
  fast: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - gocognit
    # Exclude known linters from partially hard-to-fix issues
    - linters:
        - lll
      source: "^//go:generate "
    # Exclude godox from TODO and FIXME comments in example code
    - path: examples/
      linters:
        - godox
    # Exclude gosec G204 for subprocess execution in build tools
    - linters:
        - gosec
      text: "G204"
      path: tools/
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

